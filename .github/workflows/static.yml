
name: Deploy static content to Pages

on:
  # DÃ©clenchement sur main (prod) et autres branches (preview)
  push:
    branches:
      - main
      - "**"   # toutes les branches pour les previews
  # DÃ©clenchement aussi sur les Pull Requests
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

# Une file dâ€™attente par branche pour Ã©viter les collisions
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‰ Si tu as besoin de builder (React, Vite, Hugo, etc.), ajoute ici :
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - run: npm ci
      # - run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # âš ï¸ Mets ici le dossier Ã  publier (ex: 'dist', 'build', 'out')
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # âœ… Prod si main, sinon Preview
          preview: ${{ github.ref != 'refs/heads/main' }}
